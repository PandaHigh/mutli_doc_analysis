<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多文档关联分析系统</title>
    <!-- Bootstrap 5 CSS -->
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}" rel="stylesheet">
    <!-- 自定义 CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <!-- Marked.js for Markdown rendering -->
    <script th:src="@{/webjars/marked/0.3.19/marked.min.js}"></script>
</head>
<body>
    <div th:fragment="layout(content)">
        <div th:replace="~{::head}"></div>
        <div th:replace="~{::navbar}"></div>
        <div th:replace="${content}"></div>
        <div th:replace="~{::scripts}"></div>
    </div>

    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">多文档关联分析系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> 首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/task/new"><i class="fas fa-plus"></i> 新建任务</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:fragment="scripts">
        <!-- Bootstrap 5 JS -->
        <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
        <!-- jQuery (如果需要) -->
        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
        <!-- Custom JS -->
        <script>
            // 日期格式化函数
            function formatDate(date) {
                return new Date(date).toLocaleString();
            }
            
            // 进度更新函数
            function updateProgress(taskId, progress) {
                const progressBar = document.querySelector(`#task-${taskId} .progress-bar`);
                if (progressBar) {
                    progressBar.style.width = `${progress}%`;
                    progressBar.setAttribute('aria-valuenow', progress);
                    progressBar.textContent = `${progress}%`;
                }
            }
        </script>
    </div>
</body>
</html>
