<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建分析任务 - 多文档分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">多文档分析系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/new-task">新建任务</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">新建分析任务</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                        
                        <form method="post" action="/upload" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="taskName" class="form-label">任务名称</label>
                                <input type="text" class="form-control" id="taskName" name="taskName" required>
                                <div class="form-text">为您的分析任务取一个有意义的名称。</div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Word文档 <small class="text-muted">(支持多文件)</small></label>
                                <input type="file" class="form-control" name="wordFiles" multiple accept=".doc,.docx" required>
                                <div class="form-text">上传一个或多个Word文档作为背景知识与指引。</div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Excel表格 <small class="text-muted">(支持多文件)</small></label>
                                <input type="file" class="form-control" name="excelFiles" multiple accept=".xls,.xlsx" required>
                                <div class="form-text">上传一个或多个Excel表格作为报表模板。</div>
                            </div>
                            
                            <div class="alert alert-info">
                                <h6>分析过程说明:</h6>
                                <ol class="mb-0">
                                    <li>系统将提取Excel表格的字段结构</li>
                                    <li>将Word文档分块处理，保留上下文</li>
                                    <li>针对每个Excel字段提取相关文本</li>
                                    <li>评估Excel字段之间的相关性</li>
                                    <li>提取显式和隐含规则</li>
                                    <li>编译和汇总规则</li>
                                </ol>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">开始分析</button>
                                <a href="/" class="btn btn-outline-secondary btn-lg ms-2">取消</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-light text-center">
        <div class="container">
            <p class="mb-0">© 2023 多文档分析系统 - 基于Spring Boot和Spring AI</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
