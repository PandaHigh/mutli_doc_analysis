<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analysis Result</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .field-rules {
            margin-top: 20px;
        }
        .rule-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
        .rule-type {
            font-weight: bold;
            color: #333;
        }
        .rule-content {
            margin-left: 20px;
        }
        .confidence {
            color: #666;
            font-size: 0.9em;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Result for Task: <span th:text="${task.taskName}"></span></h1>
        
        <div class="section">
            <h2>Field Rules</h2>
            <div class="field-rules">
                <div th:each="rule : ${fieldRules}" class="rule-item">
                    <div class="rule-type" th:text="${rule.fieldName}"></div>
                    <div class="rule-content" th:text="${rule.ruleContent}"></div>
                    <div class="confidence" th:text="'Confidence: ' + ${#numbers.formatDecimal(rule.confidence, 1, 2)}"></div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <a th:href="@{/task/{taskId}/export(taskId=${task.id})}" class="btn">Export Results</a>
        </div>
    </div>
</body>
</html>
