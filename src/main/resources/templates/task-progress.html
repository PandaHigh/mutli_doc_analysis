<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>任务进度</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress {
            height: 25px;
        }
        .step-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .log-container {
            max-height: 400px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-bottom: 1px solid #dee2e6;
        }
        .log-timestamp {
            color: #6c757d;
            font-size: 0.9em;
        }
        .log-step {
            font-weight: bold;
            color: #0d6efd;
        }
        .step-card {
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        .step-status {
            font-size: 0.9em;
            padding: 3px 8px;
            border-radius: 3px;
            margin-left: 10px;
        }
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        .status-in-progress {
            background-color: #cce5ff;
            color: #004085;
        }
        .status-pending {
            background-color: #f8f9fa;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>任务进度 <span th:text="${task.taskName}"></span></h2>
        
        <!-- 总体进度 -->
        <div class="card step-card">
            <div class="card-body">
                <h5 class="card-title">总体进度</h5>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" th:style="'width: ' + ${progress.overallProgress} + '%'"
                         th:text="${progress.overallProgress} + '%'">
                    </div>
                </div>
                <p class="mb-0">
                    当前步骤: <span class="log-step" th:text="${progress.currentStepMessage}"></span>
                </p>
            </div>
        </div>

        <!-- 当前步骤详情 -->
        <div class="card step-card">
            <div class="card-body">
                <h5 class="card-title">当前步骤进度</h5>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" th:style="'width: ' + ${progress.currentStepProgress} + '%'"
                         th:text="${progress.currentStepProgress} + '%'">
                    </div>
                </div>
            </div>
        </div>

        <!-- 详细日志 -->
        <div class="card step-card">
            <div class="card-body">
                <h5 class="card-title">详细日志</h5>
                <div class="log-container">
                    <div th:each="log : ${progress.detailedLogs}" class="log-entry">
                        <span class="log-timestamp" th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        <span class="log-step" th:text="${log.step}"></span>
                        <span th:text="${log.message}"></span>
                        <span class="step-status" th:text="${log.progress} + '%'"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function updateProgress() {
            $.get('/api/tasks/' + [[${task.id}]] + '/progress', function(data) {
                // 更新总体进度
                $('.progress-bar').first().css('width', data.overallProgress + '%')
                    .text(data.overallProgress + '%');
                
                // 更新当前步骤进度
                $('.progress-bar').last().css('width', data.currentStepProgress + '%')
                    .text(data.currentStepProgress + '%');
                
                // 更新当前步骤信息
                $('.log-step').first().text(data.currentStepMessage);
                
                // 更新日志
                var logContainer = $('.log-container');
                logContainer.empty();
                
                data.detailedLogs.forEach(function(log) {
                    var timestamp = new Date(log.timestamp).toLocaleString();
                    var logEntry = $('<div class="log-entry">')
                        .append($('<span class="log-timestamp">').text(timestamp))
                        .append($('<span class="log-step">').text(' ' + log.step + ' '))
                        .append($('<span>').text(log.message))
                        .append($('<span class="step-status">').text(log.progress + '%'));
                    logContainer.append(logEntry);
                });
                
                // 如果还在处理中，继续轮询
                if (data.currentStepProgress < 100 || data.overallProgress < 100) {
                    setTimeout(updateProgress, 2000);
                }
            });
        }

        // 开始轮询进度
        $(document).ready(function() {
            updateProgress();
        });
    </script>
</body>
</html>
