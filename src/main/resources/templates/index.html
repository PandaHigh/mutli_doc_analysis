<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::content})}">
<head>
    <title>多文档分析系统</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>分析任务列表</h1>
                <a href="/task/new" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 创建新任务
                </a>
            </div>

            <div class="row">
                <div th:each="task : ${tasks}" class="col-md-6 mb-4">
                    <div class="card task-card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${task.taskName}">任务名称</h5>
                            <p class="card-text">
                                <small class="text-muted" th:text="${#temporals.format(task.createdTime, 'yyyy-MM-dd HH:mm:ss')}">创建时间</small>
                            </p>
                            <div class="progress mb-3">
                                <div class="progress-bar" role="progressbar" 
                                     th:style="'width: ' + ${task.status == 'COMPLETED' ? '100' : '0'} + '%;'"
                                     th:text="${task.status == 'COMPLETED' ? '已完成' : '进行中'}">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/task/{id}(id=${task.id})}" class="btn btn-sm btn-outline-primary">
                                    查看详情
                                </a>
                                <button class="btn btn-sm btn-outline-danger delete-task-btn" 
                                        th:data-task-id="${task.id}">
                                    删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // 添加删除按钮事件监听
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.delete-task-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const taskId = this.getAttribute('data-task-id');
                    deleteTask(taskId);
                });
            });
        });

        function deleteTask(taskId) {
            if (confirm('确定要删除这个任务吗？')) {
                fetch('/task/' + taskId + '/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('删除任务失败');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('删除任务失败');
                });
            }
        }

        // 自动更新进度
        function updateProgress(taskId, progress) {
            const progressBar = document.querySelector(`[data-task-id="${taskId}"] .progress-bar`);
            if (progressBar) {
                progressBar.style.width = progress + '%';
                progressBar.setAttribute('aria-valuenow', progress);
                progressBar.textContent = progress + '%';
            }
        }

        // 页面加载完成后开始更新进度
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有任务ID
            const taskIds = Array.from(document.querySelectorAll('[data-task-id]'))
                .map(button => button.getAttribute('data-task-id'));
            
            // 为每个任务启动进度更新
            taskIds.forEach(taskId => {
                setInterval(() => {
                    fetch('/api/task/' + taskId + '/progress')
                        .then(response => response.json())
                        .then(data => {
                            updateProgress(taskId, data.progress);
                        });
                }, 5000);
            });
        });
    </script>
</body>
</html>
